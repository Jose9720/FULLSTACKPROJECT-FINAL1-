

<div class="col-md-6 offset-md-3">
    <h3> Create Restaurant </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Restaurant name</label>
            <input type="text" placeholder="Enter Restaurant Name " class ="form-control" id = "restaurantName"
                [(ngModel)] = "restaurant.restaurantName" name = "restaurantName" maxlength="15"required>
        </div>
    
        <div class="form-group">
            <label> Owner name</label>
            <input type="text" placeholder="Enter Owner Name " class ="form-control" id = "ownerName"
                [(ngModel)] = "restaurant.ownerName" name = "ownerName" maxlength="15"required>
        </div>

       <!--<div class="form-group">
            <label> Food type</label>
            <input type="radio" class ="form-control" id = "foodType"
                [(ngModel)] = "restaurant.foodType" name = "foodType" value="Veg">Veg
            <input type="radio" class ="form-control" id = "foodType"
                [(ngModel)] = "restaurant.foodType" name = "foodType" value="Non-Veg">Non-Veg

        </div>-->

        <div class="form-check form-switch">
            <label> Food type</label><br>
            <input class="form-check-input" type="radio" role="switch" id="Veg"[(ngModel)] = "restaurant.foodType" name = "foodType" value="Veg">
            <label class="form-check-label" for="flexSwitchCheckDefault">Veg</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="radio" role="switch" id="Non-Veg"[(ngModel)] = "restaurant.foodType" name = "foodType" value="Nonveg">
            <label class="form-check-label" for="flexSwitchCheckDefault">Non-Veg</label>
          </div> 

        
        

        <div class="form-group">
            <label> Rating </label>
            <input type="text" class ="form-control" id = "rating"
                [(ngModel)] = "restaurant.rating" name = "rating">
        </div>
            
        <div class="form-group">
                <label> Location </label>
                <input type="url" placeholder="Enter Your Location" class ="form-control" id = "location"
                    [(ngModel)] = "restaurant.location" name = "location"  required >
            </div>

            <button class = "btn btn-success" type ="submit">Submit</button>    
        </form>
    </div>
